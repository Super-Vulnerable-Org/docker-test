name: Codex SCA Test

on:
  pull_request:
  push:
    branches: [ main ]
 
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Run Codex CI Action (docker mode)
        uses: securable-ai/ci-action@main
        with:
          server_url: https://api.codexsecurity.io
          api_key: yDqEcKBwtkiXdmBx1ecJl4M0wkpHZaqf
          repo_url: https://github.com/${{ github.repository }}.git
          scan_types: SCA
          folder: .
          
      - name: Build vulnerable image
        run: docker build -t vuln-demo:${{ github.sha }} .
