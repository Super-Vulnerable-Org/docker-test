name: Codex SCA Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build vulnerable image
        run: docker build -t vuln-demo:${{ github.sha }} .

      - name: Run Codex CI Action (docker mode)
        uses: securable-ai/ci-action@v1
        with:
          api_key: nigga
          mode: docker
          image_name: vuln-demo:${{ github.sha }}
